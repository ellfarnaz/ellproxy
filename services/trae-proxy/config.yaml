# Trae-Proxy Configuration
# This file is used by the Python proxy server for Trae IDE

# Port configuration
port: 52528

# Model configuration
models:
  - name: "ellproxy-gpt4o"
    endpoint: "http://127.0.0.1:8317"
    custom_model_id: "gpt-4o"
    target_model_id: "gpt-4o" # EllProxy will route to default model
    stream_mode: null
    active: true

# Proxy server configuration
server:
  host: "127.0.0.1"
  log_level: "INFO"
